<!-- Chatbot Widget -->
<div class="chatbot-widget" [class.minimized]="isMinimized">
  <!-- Chatbot Header -->
  <div class="chatbot-header" (click)="toggleChat()">
    <div class="header-content">
      <div class="bot-info">
        <div class="bot-avatar">ğŸ¤–</div>
        <div class="bot-details">
          <h4>Career Assistant</h4>
          <span class="bot-status">Online</span>
        </div>
      </div>
      <button
        class="minimize-btn"
        [attr.aria-label]="isMinimized ? 'Open chat' : 'Minimize chat'"
      >
        {{ isMinimized ? "ğŸ’¬" : "â–" }}
      </button>
    </div>
  </div>

  <!-- Chat Container -->
  <div class="chat-container" *ngIf="!isMinimized">
    <!-- Messages -->
    <div class="messages-container" #chatContainer>
      <div
        *ngFor="let message of messages"
        class="message"
        [class.user-message]="message.isUser"
        [class.bot-message]="!message.isUser"
      >
        <div class="message-content">
          <div class="message-text">{{ message.content }}</div>
          <div class="message-time">
            {{ message.timestamp | date : "short" }}
          </div>
        </div>
      </div>

      <!-- Loading indicator -->
      <div *ngIf="isLoading" class="message bot-message">
        <div class="message-content">
          <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <div class="input-container">
        <textarea
          #messageInput
          [(ngModel)]="currentMessage"
          (keydown)="onKeyPress($event)"
          placeholder="Ask me about resumes, interviews, career advice..."
          class="message-input"
          [disabled]="isLoading"
          rows="1"
        ></textarea>
        <button
          (click)="sendMessage()"
          class="send-btn"
          [disabled]="!currentMessage.trim() || isLoading"
          [attr.aria-label]="'Send message'"
        >
          ğŸ“¤
        </button>
      </div>
      <div class="chat-actions">
        <button
          (click)="clearChat()"
          class="clear-btn"
          [attr.aria-label]="'Clear chat'"
        >
          ğŸ—‘ï¸ Clear
        </button>
      </div>
    </div>
  </div>
</div>
