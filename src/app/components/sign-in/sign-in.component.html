<div class="signup-container">
  <div class="left-panel">
    <div class="logo">
      <img src="assets/images/icons/Logo.svg" alt="jobify Logo" />
    </div>

    <div class="tagline">
      <h1>
        Welcome Back to Your
        <span>Professional Journey</span>
      </h1>
    </div>

    <div class="benefits">
      <div class="benefit-item">
        <span class="icon">✓</span>
        <span>2X More Qualified Job Matches</span>
      </div>
      <div class="benefit-item">
        <span class="icon">✓</span>
        <span>60% Time Savings in Job Searches</span>
      </div>
      <div class="benefit-item">
        <span class="icon">✓</span>
        <span>50% More Interview Invites</span>
      </div>
    </div>
  </div>

  <div class="right-panel">
    <div class="signup-form-container">
      <h2>Sign in to <span>jobify</span></h2>

      <button
        class="google-signup"
        (click)="signInWithGoogle()"
        [disabled]="isLoading"
      >
        <img
          src="assets/images/icons/google-icon.svg"
          alt="Google"
          *ngIf="!isLoading"
        />
        <span *ngIf="!isLoading">Sign in with Google</span>
        <span *ngIf="isLoading">Signing in with Google...</span>
      </button>

      <div class="divider">
        <span>OR</span>
      </div>

      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            type="email"
            formControlName="email"
            placeholder="Email"
            [ngClass]="{
              invalid:
                signInForm.get('email')?.invalid &&
                signInForm.get('email')?.touched
            }"
          />
          <div
            class="error-message"
            *ngIf="
              signInForm.get('email')?.invalid &&
              signInForm.get('email')?.touched
            "
          >
            <span *ngIf="signInForm.get('email')?.errors?.['required']"
              >Email is required</span
            >
            <span *ngIf="signInForm.get('email')?.errors?.['email']"
              >Please enter a valid email</span
            >
          </div>
        </div>

        <div class="form-group password-group">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Password"
            [ngClass]="{
              invalid:
                signInForm.get('password')?.invalid &&
                signInForm.get('password')?.touched
            }"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
          >
            <!-- <img src="assets/images/icons/display.svg" alt="Toggle password visibility"> -->
          </button>
          <div
            class="error-message"
            *ngIf="
              signInForm.get('password')?.invalid &&
              signInForm.get('password')?.touched
            "
          >
            <span *ngIf="signInForm.get('password')?.errors?.['required']"
              >Password is required</span
            >
          </div>
        </div>

        <!-- Display API error message -->
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button type="submit" class="signup-button" [disabled]="isLoading">
          <span *ngIf="!isLoading">SIGN IN</span>
          <span *ngIf="isLoading">SIGNING IN...</span>
        </button>

        <div class="terms">
          <a href="/forgot-password">Forgot password?</a>
        </div>
      </form>

      <div class="signin-link">
        Don't have an account? <a (click)="signUp()">Sign up now</a>
      </div>
    </div>
  </div>
</div>
