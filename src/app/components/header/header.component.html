<header class="header">
  <div class="logo">
    <img src="assets/images/icons/Logo.svg" alt="Jobify Logo">
  </div>
  
  <div class="nav-links">
    <ng-container *ngIf="isLoggedIn;">
      <a (click)="logout()" class="nav-link logout-link">Log out</a>
    </ng-container>
    <ng-container *ngIf="!isLoggedIn;">
      <a [routerLink]="['/sign-in']" class="nav-link login-link">Log in</a>
    </ng-container>
    
  </div>
</header>
